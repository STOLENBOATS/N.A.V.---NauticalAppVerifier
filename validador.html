<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<title>NAV — WIN Validator</title>
<script>
  if(sessionStorage.getItem('nav_session')!=='ok'){ window.location.replace('login.html'); }
</script>
</head>
<body>
<header class="app-header">
  <img src="img/logo-pm.png" alt="Polícia Marítima" class="pm-logo" />
  <div class="brand">
    <div class="brand-title">N.A.V. — NAUTICAL APPLICATION VERIFIER</div>
    <div class="brand-subtitle">Polícia Marítima</div>
  </div>
</header>
<footer class="app-footer">
  <div id="appVersion"></div>
  <div class="footer-right">© Polícia Marítima</div>
</footer>
<script src="js/config.js" defer></script>
<script src="js/app.js" defer></script>
<script src="js/utils.js" defer></script>


<main class="container grid-2">
  <section class="card">
    <h2>Validador WIN</h2>
    <form id="winForm" class="form-inline">
      <label for="winInput"><strong>WIN (HIN)</strong></label>
      <input id="winInput" type="text" placeholder="Ex.: FR-CNBZA135A612" required>
      <button type="submit" class="btn">Validar</button>
      <a class="btn ghost" href="historico_win.html">Histórico WIN</a>
    </form>
    <div id="winResultado" class="callout"></div>
    <div id="winInterpretacao"></div>
  </section>

  <section class="card">
    <h2>Validador Motor</h2>
    <form id="motorForm" class="form-inline">
      <label for="motorMarca"><strong>Marca</strong></label>
      <select id="motorMarca">
        <option value="">— Selecionar —</option>
        <option value="yamaha">Yamaha</option>
        <option value="honda">Honda</option>
      </select>
      <div id="motorCampos" style="grid-column: 1 / -1;"></div>
      <label for="motorSn"><strong>N.º de Série</strong></label>
      <input id="motorSn" type="text" placeholder="Ex.: 6ML N 1005843" required>
      <button type="submit" class="btn">Validar</button>
      <a class="btn ghost" href="historico_motor.html">Histórico Motor</a>
    </form>
    <div id="motorResultado" class="callout"></div>
    <div id="motorInterpretacao"></div>
  </section>
</main>

<script src="js/validador-win.js" defer></script>
<script src="js/validador-motor.js" defer></script>
<script src="js/config.js" defer></script>
<script src="js/app.js" defer></script>
</body>
</html>
