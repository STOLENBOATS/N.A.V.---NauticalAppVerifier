<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<title>NAV — WIN Validator</title>
<script>
  if(sessionStorage.getItem('nav_session')!=='ok'){ window.location.replace('login.html'); }
</script>
</head>
<body>
<header class="app-header">
  <img src="img/logo-pm.png" alt="Polícia Marítima" class="pm-logo" />
  <div class="brand">
    <div class="brand-title">N.A.V. — NAUTICAL APPLICATION VERIFIER</div>
    <div class="brand-subtitle">Polícia Marítima</div>
    <button id="exportMotorCsv" class="btn ghost">Exportar CSV</button>
  </div>
</header>
<footer class="app-footer">
  <div id="appVersion"></div>
  <div class="footer-right">© Polícia Marítima</div>
</footer>
<script src="js/config.js" defer></script>
<script src="js/app.js" defer></script>
<script src="js/utils.js" defer></script>

<main class="container">
  <div class="hist-header">
    <a class="btn" href="validador.html">← Voltar ao Validador</a>
    <div class="tabs">
      <a class="tab" href="historico_win.html">WIN</a>
      <a class="tab active" href="historico_motor.html">Motor</a>
    </div>
    <button id="exportMotorCsv" class="btn ghost">Exportar CSV</button>
  </div>
  <section class="card">
    <table id="tabelaMotor">
      <thead>
        <tr>
          <th>Data</th><th>Marca</th><th>S/N</th><th>Resultado</th><th>Justificação</th><th>Foto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>
<script src="js/historico-motor.js" defer></script>
<script src="js/config.js" defer></script>
<script src="js/app.js" defer></script>

</html>
