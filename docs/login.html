<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAV • Login • WIN Validator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="assets/logo-pm.svg" alt="Polícia Marítima">
    <h1>WIN Validator • Login</h1>
  </header>
  <main>
    <div class="card" style="max-width:520px;margin:2rem auto">
      <h2>Autenticação / <span class="lang">Authentication</span></h2>
      <p class="caption">Credenciais de teste: <code class="inline">admin</code> / <code class="inline">Admin2025</code></p>
      <div class="grid">
        <div>
          <label>Utilizador <span class="lang">Username</span></label>
          <input id="username" autocomplete="username" placeholder="admin">
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="Admin2025">
        </div>
      </div>
      <div class="footer-actions">
        <button id="loginBtn" class="btn">Entrar / <span class="lang">Sign in</span></button>
      </div>
      <div id="loginMsg" class="caption"></div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
